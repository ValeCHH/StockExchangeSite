<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@400;700;800&family=Mochiy+Pop+P+One&family=Montserrat:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/android-chrome-192x192.png"
    />
  </head>
  <body>
    <div id="marquee" class="marquee">
      <p id="marqueeP" class="marqueeP"></p>
    </div>
    <div id="loading">
      <img id="loading-image" src="Images/loading.gif" alt="Loading..." />
    </div>
    <div class="searchContainer">
      <h1>Stock Exchange</h1>
      <div class="form example" action="">
        <input
          type="text"
          placeholder=" Type what you are looking for..."
          id="input"
        />
        <button type="button" id="searchButton" class="button">Search</button>
      </div>
      <div class="searchAnswer">
        <div id="answer1" class="answer"></div>
        <div id="answer" class="answer"></div>
        <div id="answer3" class="answer3"></div>
      </div>
    </div>

    <script src="js/Classes/Marquee.Class.js"></script>
    <!-- <script src="js/Classes/Searchform.class.js"></script>-->
    <script src="js/Classes/Searchresult.class.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee();
        marquee.init();
        //const searchForm = new SearchForm();
        //searchForm.getSearchFormResult();
        const searchResult = new SearchResult();
        document
          .getElementById("searchButton")
          .addEventListener("click", searchResult.getSearchResult);
      })();
    </script>
  </body>
</html>
